<!doctype html>
<html lang="en" data-framework="wolkenkit">
  <head>
    <meta charset="utf-8">
    <title>Wolkenkit â€¢ TodoMVC</title>

    <link rel="stylesheet" href="vendor/todomvc-common/base.css">
    <link rel="stylesheet" href="vendor/todomvc-app-css/index.css">
  </head>

  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <form id="todo-form">
          <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer"></footer>
    </section>

    <section id="todo-stats" style="text-align: center;"></section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script type="text/javascript" src="/vendor/wolkenkit/wolkenkit-client.browser.min.js"></script>
    <script type="text/javascript" src="/js/view.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
